<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Election Results</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>

      <header class="jumbotron">
          <div class="container">
              <div class="row row-header">
                  <div class="col-12 col-sm-6">
                      <h1>Solid Voting</h1>
                      <p>Secure voting you can trust. Powered by Ethereum.</p>
                  </div>
              </div>
          </div>
      </header>

    <div class="container" style="width: 1250px;">
      <div class="row">
        <div class="col-lg-6">
          <h1 class="text-left">Election Results</h1>
          <hr/>
          <br/>
          <div id="loader">
            <p class="text-center">Loading...</p>
          </div>
          <div id="content" style="display: none;">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Name</th>
                  <th scope="col">Votes</th>
                </tr>
              </thead>
              <tbody id="candidatesResults">
              </tbody>
            </table>
            <hr/>
            <form onSubmit="App.castVote(); return false;">
              <div class="from-group">
                <label for="candidatesSelect">Select Candidate</label>
                <select class="form-control" id="candidatesSelect">
                </select>
              </div><br>
              <button type="submit" class="btn btn-primary">Vote</button>
              <hr />
            </form>
            <!--
            <form onSubmit="App.castVote(); return false;">
                <div class="from-group">
                  <label for="candidatesSelect">Add Candidate</label>
                  <select class="form-control" id="candidatesAdd">
                  </select>
                </div>
                <button type="submit" class="btn btn-primary">Add</button>
                <hr />
            </form>
            -->
            <form onSubmit="App.addCandidate(); return false;">
            <div class="form-group row">
                <label form="date" class="col-md-12 col-form-label"
                    >Add Candidate</label>
                <div class="col-md-12">
                    <input type="text" class="form-control" id="candidatesAdd" 
                        name="date" placeholder="Candidate Name">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Add</button>
                <hr />
            </form>









            <p id="accountAddress" class="text-center"></p>
          </div>
        </div>
      </div>
    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
